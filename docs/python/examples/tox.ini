[tox]
minversion=1.8.0
envlist=py{26,27,33,34},style,docs

[testenv]
commands=py.test {posargs} <MODULE>
deps=pytest

[pytest]
addopts=-q

[testenv:style]
commands=flake8 <MODULE>
basepython=python2.7
deps=
    flake8
    flake8_docstrings

[flake8]
ignore=D102,D203

[testenv:docs]
commands=sphinx-build -qE docs/ docs/_build/
deps=
    sphinx
    sphinx_rtd_theme

[testenv:release]
commands=python setup.py sdist bdist_wheel upload
skip_sdist=true
deps=wheel
